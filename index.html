    <main class="min-vh-100">
        <div class="container pt-2  d-flex justify-content-center align-items-center flex-column">


            <img src="moon.png" onclick="mydark()" id="icon" alt="dark mode icon" class="position-absolute">
            <!-- <button ><i class="fa-solid fa-moon fa-xl"></i></button> -->
            <h1 class="m-5 z-1 position-relative">Bookmarker</h1>
            <div class="border-dotted  w-100 p-4  pt-3 m-3 d-flex justify-content-center align-items-center flex-column">
                <h2 class="text-center pt-2 my "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i></h2>

                <label class="pb-1 pt-4 align-self-start" for="name">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name </label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="BookmarkName"
                    oninput="Validation(this)">

                <label class="pt-4 mt-1 pb-1 align-self-start" for="name">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site Name </label>
                <input type="text" placeholder="Website URL" class="form-control" id="BookmarkUrl"
                    oninput="Validation(this)">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <!-- <button type="submit" class="btn px-5 mt-4 rounded submit-bottom  " onclick="addUrl()">Submit</button> -->
                    <button type="submit" class="btn px-5 mt-4 rounded submit-bottom  " onclick="addUrl()"
                        id="bt-a">Submit</button>

                    <button type="submit" class="btn px-5 mt-4 rounded submit-bottom  " onclick="updatendex()"
                        id="btn-update">update</button>
                        <button type="submit" class="btn px-5 mt-4 rounded submit-bottom " onclick="cleaar()">clear</button>
                        
                    </div>
                </div>


                
                
            <div class="container-fluid">
                <div class="row text-center">
                    <div class=" col-12">

                        <table id="example" class="table bg-white table-striped w-100 text-center ">
                            <thead>
                                <tr class="text-center">
                                    <th>Index</th>
                                    <th>Website Name</th>
                                    <th>Visit</th>
                                    <th>Delete&update</th>
                                </tr>
                            </thead>
                            <tbody id="table">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </main>

    <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle bg-red me-2"></span>
                    <span class="rounded-circle bg-yellow me-2"></span>
                    <span class="rounded-circle bg-green me-2"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </header>
            <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                </li>
            </ol>
        </div>
    </div>
